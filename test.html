<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Sheets से Student Marksheet</title>
<script src="test2.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #errorMsg { color: red; margin-bottom: 15px; }
  .label { font-weight: bold; }
  .field { margin-bottom: 10px; }
</style>
</head>
<body>

<h2>Student Marksheet Details</h2>

<div id="errorMsg"></div>

<div class="field"><span class="label">Roll Number:</span> <span id="RollNubid">Loading...</span></div>
<div class="field"><span class="label">Ms Number:</span> <span id="msNub">Loading...</span></div>
<div class="field"><span class="label">Student Name:</span> <span id="studentName">Loading...</span></div>
<div class="field"><span class="label">1st Terminal:</span> <span id="t1">Loading...</span></div>
<div class="field"><span class="label">2nd Terminal:</span> <span id="t2">Loading...</span></div>
<div class="field"><span class="label">3rd Terminal:</span> <span id="t3">Loading...</span></div>
<div class="field"><span class="label">4th Terminal:</span> <span id="t4">Loading...</span></div>
<div class="field"><span class="label">Total:</span> <span id="total">Loading...</span></div>
<div class="field"><span class="label">Percentage:</span> <span id="percentage">Loading...</span></div>

</body>
</html>
